<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: #f8f9fa; /* Light Gray */
    }

    .navbar {
        background-color: #2E8B57; /* Dark Olive Green */
        border: none;
        border-radius: 0;
        margin-bottom: 0;
    }

    .navbar a.navbar-brand {
        color: #fff; /* White */
        font-size: 24px;
        font-weight: bold;
    }

    .navbar-nav>li>a {
        color: #fff; /* White */
    }

    .navbar-nav>li>a:hover {
        background-color: #3CB371; /* Medium Sea Green */
    }

    .container {
        padding-top: 20px;
    }

    h1.text-white {
        font-size: 50px;
        margin-bottom: 30px;
    }

    form {
        margin-bottom: 30px;
    }

    .btn-warning {
        background-color: #FFD700; /* Gold */
        color: #333; /* Dark Gray */
    }

    .col-md-3 {
        margin-top: 30px;
    }

    .card {
        border: 1px solid #ddd;
        border-radius: 8px;
        transition: box-shadow 0.3s;
    }

    .card:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-img-top {
        max-height: 200px;
        object-fit: cover;
        border-bottom: 1px solid #ddd;
    }

    .card-body {
        padding: 15px;
    }

    .text-black {
        color: #333; /* Dark Gray */
    }
</style>
<body>

    <nav class="navbar">
        <a class="navbar-brand">Book Buds</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter your preferences"><br>
                    <input type="submit" class="btn btn-lg btn-warning" value="Recommend">
                </form>
            </div>

            {% if data %}
                {% for i in data %}
                    <div class="col-md-3">
                        <div class="card">
                            <img class="card-img-top" src="{{i[2]}}" alt="{{i[0]}}">
                            <div class="card-body">
                                <p class="text-black">{{i[0]}}</p>
                                <h4 class="text-black">{{i[1]}}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
